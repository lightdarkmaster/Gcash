<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!---Icon-->
    <link href="img/app-icon.png" rel="icon">
    <link href="img/app-icon.png" rel="apple-touch-icon">
    <title>Gcash</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <img src="img/gcash2.png" alt="">
            <h5>Good day!</h5>
            <div class="num">
                <h5>+63-9062075794</h5>
            </div>
        </div>
        <br>
        <section>

            <form>
                <div class="mb-3">
                    <div class="mb-3">
                        <br>
                        <label for="exampleInputPassword1" class="form-label">Enter your MPIN</label>
                        <input type="password" class="form-control" id="password1">
                    </div>
                    <div class="keypad">
                        <button class="key" onclick="addToTextField('1')">1</button>
                        <button class="key" onclick="addToTextField('2')">2</button>
                        <button class="key" onclick="addToTextField('3')">3</button>
                        <button class="key" onclick="addToTextField('4')">4</button>
                        <button class="key" onclick="addToTextField('5')">5</button>
                        <button class="key" onclick="addToTextField('6')">6</button>
                        <button class="key" onclick="addToTextField('7')">7</button>
                        <button class="key" onclick="addToTextField('8')">8</button>
                        <button class="key" onclick="addToTextField('9')">9</button>
                        <button class="key">&nbsp;</button>
                        <button class="key" onclick="addToTextField('0')">0</button>
                    </div>
                </div>
            </form>
        </section>

    </div>

    <script>
        function addToTextField(value) {
            var textField = document.getElementById('password1');
            textField.value += value;
        }
    </script>
</body>

</html>
